services:
  postgres:
    image: postgres:16
    container_name: conversionops-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rocket
    ports:
      - "5432:5432"
    volumes:
      - conversionops_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rocket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  conversionops_pgdata:
